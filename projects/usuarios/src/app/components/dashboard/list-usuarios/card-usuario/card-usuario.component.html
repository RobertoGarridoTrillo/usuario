<div class="card">
  <img [src]="urlImg" alt="" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title text-center">{{firstName}}</h5>
    <p class="card-text text-center">{{email}}</p>
    <button routerLink="usuario/{{id}}"
            class="btn btn-primary btn-xl w-100 btn-xl">Ver</button>
  </div>
</div>
